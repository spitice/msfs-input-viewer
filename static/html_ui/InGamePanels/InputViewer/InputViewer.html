<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/SCSS/common.css" />
    <link rel="stylesheet" href="./InputViewer.css" />

    <script type="text/javascript" src="/JS/coherent.js"></script>
    <script type="text/javascript" src="/JS/common.js"></script>
    <script type="text/javascript" src="/JS/dataStorage.js"></script>
    <script type="text/javascript" src="/JS/buttons.js"></script>
    <script type="text/javascript" src="/JS/Services/ToolBarPanels.js"></script>
    <script type="text/javascript" src="/Pages/VCockpit/Instruments/Shared/BaseInstrument.js"></script>
    <script type="text/javascript" src="/JS/SimVar.js"></script>

    <link rel="import" href="/templates/NewPushButton/NewPushButton.html" />
    <link rel="import" href="/templates/ToggleButton/toggleButton.html" />
    <link rel="import" href="/templates/tabMenu/tabMenu.html" />
    <link rel="import" href="/templates/ingameUi/ingameUi.html" />
    <link rel="import" href="/templates/ingameUiHeader/ingameUiHeader.html" />
    <link rel="import" href="/templates/NewListButton/NewListButton.html" />
    <link rel="import" href="/templates/ToggleButton/ToggleButton.html" />
    <link rel="import" href="/templates/virtualScroll/virtualScroll.html" />

    <script type="text/javascript" src="InputViewer.js"></script>
</head>

<body class="border-box">
    <ingamepanel-input-viewer
        id="InputViewer"
        data-auto-hide-header="false"
        data-panels="all"
        data-number-display-type="none"
        data-throttle-panel-mode="PropMix"
    >
        <ingame-ui
            id="InputViewer_UIFrame"
            panel-id="PANEL_INPUT_VIEWER"
            class="ingameUiFrame panelInvisible"
            title=""
            content-fit="false" min-width="1" resize="x"
        >
            <div id="Wrapper">
                <div id="PanelGrid">
                    <div id="StickPanel">
                        <svg width="100%" height="100%" viewBox="-110 -110 220 220" xmlns="http://www.w3.org/2000/svg">
                            <g class="grad2">
                                <rect x="-100" y="-100" width="200" height="200" />
                                <line x1="0" y1="-100" x2="0" y2="100" />
                                <line x1="-100" y1="0" x2="100" y2="0" />
                            </g>
                            <g class="grad1">
                                <line x1="-100" y1="-10" x2="-100" y2="10" />
                                <line x1="100" y1="-10" x2="100" y2="10" />
                                <line x1="-10" y1="-100" x2="10" y2="-100" />
                                <line x1="-10" y1="100" x2="10" y2="100" />
                            </g>
                            <g class="grad3">
                                <line x1="-50" y1="-5" x2="-50" y2="5" />
                                <line x1="50" y1="-5" x2="50" y2="5" />
                                <line x1="-5" y1="-50" x2="5" y2="-50" />
                                <line x1="-5" y1="50" x2="5" y2="50" />
                            </g>
                            
                            <g id="StickInputPos" class="inputPos" transform="translate(35, 60)">
                                <rect transform="rotate(45)" x="-3" y="-3" width="6" height="6" />
                            </g>
                            <g id="StickTrimPos" class="trimPos" transform="translate(0, 20)">
                                <line x1="-3" y1="-3" x2="3" y2="3" />
                                <line x1="3" y1="-3" x2="-3" y2="3" />
                            </g>
                        </svg>
                        <div id="NumberDisp_Simple_Container">
                            <svg class="throttleContainer" height="100%" viewBox="0 -15 60 220" xmlns="http://www.w3.org/2000/svg">
                                <g class="throttle1Container">
                                    <g class="bg">
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="primary" x="25" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">THR</text>
                                        <text class="numberDisp throttle1" x="25" y="0">0</text>
                                    </g>
                                </g>
                                <g class="throttle2Container" transform="translate(0, 15)">
                                    <g class="bg">
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="primary" x="25" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">#2</text>
                                        <text class="numberDisp throttle2" x="25" y="0">0</text>
                                    </g>
                                </g>
                                <g class="throttle3Container" transform="translate(0, 30)">
                                    <g class="bg">
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="primary" x="25" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">#3</text>
                                        <text class="numberDisp throttle3" x="25" y="0">0</text>
                                    </g>
                                </g>
                                <g class="throttle4Container" transform="translate(0, 45)">
                                    <g class="bg">
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="primary" x="25" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">#4</text>
                                        <text class="numberDisp throttle4" x="25" y="0">0</text>
                                    </g>
                                </g>
                                <g class="propeller1Container" transform="translate(0, 15)">
                                    <g class="bg">
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="propellerPrimary" x="25" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">PROP</text>
                                        <text class="numberDisp propeller1" x="25" y="0">0</text>
                                    </g>
                                </g>
                                <g class="mixture1Container" transform="translate(0, 30)">
                                    <g class="bg">
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="mixturePrimary" x="25" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">MIX</text>
                                        <text class="numberDisp mixture1" x="25" y="0">0</text>
                                    </g>
                                </g>
                            </svg>
                            <svg width="100%" height="100%" viewBox="-110 -110 220 220" xmlns="http://www.w3.org/2000/svg">
                                <g transform="translate(20, -95)">
                                    <g class="bg">
                                        <rect class="aileronTip" x="-2" y="0" width="2" height="15" />
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="primary" x="25" y="0" width="25" height="15" />
                                        <rect class="secondary" x="50" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">AIL</text>
                                        <text class="numberDisp aileron" x="25" y="0">0</text>
                                        <text class="numberDisp aileronTrim" x="50" y="0">0</text>
                                    </g>
                                </g>
                                <g transform="translate(20, -80)">
                                    <g class="bg">
                                        <rect class="elevatorTip" x="-2" y="0" width="2" height="15" />
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="primary" x="25" y="0" width="25" height="15" />
                                        <rect class="secondary" x="50" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">ELEV</text>
                                        <text class="numberDisp elevator" x="25" y="0">0</text>
                                        <text class="numberDisp elevatorTrim" x="50" y="0">0</text>
                                    </g>
                                </g>
                                <g transform="translate(20, 80)">
                                    <g class="bg">
                                        <rect class="rudderTip" x="-2" y="0" width="2" height="15" />
                                        <rect class="name" x="0" y="0" width="25" height="15" />
                                        <rect class="primary" x="25" y="0" width="25" height="15" />
                                        <rect class="secondary" x="50" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="name" x="0" y="0">RUD</text>
                                        <text class="numberDisp rudder" x="25" y="0">0</text>
                                        <text class="numberDisp rudderTrim" x="50" y="0">0</text>
                                    </g>
                                </g>
                                <g transform="translate(-93, 80)">
                                    <g class="bg">
                                        <rect class="brakeTip" x="-2" y="0" width="2" height="15" />
                                        <rect class="secondary" x="0" y="0" width="25" height="15" />
                                        <rect class="name" x="25" y="0" width="25" height="15" />
                                        <rect class="secondary" x="50" y="0" width="25" height="15" />
                                    </g>
                                    <g class="label" transform="translate(12.5, 7.5)">
                                        <text class="numberDisp brakeLeft" x="0" y="0">0</text>
                                        <text class="name" x="25" y="0">BRK</text>
                                        <text class="numberDisp brakeRight" x="50" y="0">0</text>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div id="RudderPanel">
                        <svg width="100%" height="100%" viewBox="-110 -20 220 40" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <g id="WheelBrakeBar_Left" class="wheelBrakeBar" transform="translate(-100, 0)">
                                    <rect class="fg" x="0" y="-3" width="70" height="6" />
                                    <line class="cap" x1="0" y1="-3" x2="0" y2="3" transform="translate(70, 0)" />
                                </g>
                                <g id="WheelBrakeBar_Right" class="wheelBrakeBar" transform="translate(100, 0) scale(-1, 1)">
                                    <rect class="fg" x="0" y="-3" width="60" height="6" />
                                    <line class="cap" x1="0" y1="-3" x2="0" y2="3" transform="translate(60, 0)" />
                                </g>
                            </g>
                        
                            <g class="grad2">
                                <line x1="0" y1="-7" x2="0" y2="7" />
                                <line x1="-100" y1="0" x2="100" y2="0" />
                            </g>
                            <g class="grad1">
                                <line x1="-100" y1="-10" x2="-100" y2="10" />
                                <line x1="100" y1="-10" x2="100" y2="10" />
                            </g>
                            <g class="grad3">
                                <line x1="-50" y1="-5" x2="-50" y2="5" />
                                <line x1="50" y1="-5" x2="50" y2="5" />
                            </g>
                            
                            <g id="RudderInputPos" class="inputPos" transform="translate(35, 0)">
                                <rect transform="rotate(45)" x="-3" y="-3" width="6" height="6" />
                            </g>
                            <g id="RudderTrimPos" class="trimPos" transform="translate(0, 0)">
                                <line x1="-3" y1="-3" x2="3" y2="3" />
                                <line x1="3" y1="-3" x2="-3" y2="3" />
                            </g>
                        </svg>
                    </div>
                    <div id="ThrottlePanel">
                        <svg width="100%" height="100%" viewBox="-30 -110 60 220" xmlns="http://www.w3.org/2000/svg">
                            <g id="ThrottleBars">
                                <g id="ThrottleBar_1" class="throttleBar" transform="translate(0, 100) scale(1, -2)">
                                    <rect class="fg" x="0" y="0" width="10" height="55" />
                                    <line class="cap" x1="0" y1="0" x2="10" y2="0" transform="translate(0, 55)" />
                                </g>
                                <g id="ThrottleBar_2" class="throttleBar" transform="translate(10, 100) scale(1, -2)">
                                    <rect class="fg" x="0" y="0" width="10" height="65" />
                                    <line class="cap" x1="0" y1="0" x2="10" y2="0" transform="translate(0, 65)" />
                                </g>
                                <g id="ThrottleBar_3" class="throttleBar" transform="translate(20, 100) scale(1, -2)">
                                    <rect class="fg" x="0" y="0" width="10" height="75" />
                                    <line class="cap" x1="0" y1="0" x2="10" y2="0" transform="translate(0, 75)" />
                                </g>
                                <g id="ThrottleBar_4" class="throttleBar" transform="translate(30, 100) scale(1, -2)">
                                    <rect class="fg" x="0" y="0" width="10" height="85" />
                                    <line class="cap" x1="0" y1="0" x2="10" y2="0" transform="translate(0, 85)" />
                                </g>
                                <g id="PropellerBar_1" class="throttleBar propeller" transform="translate(10, 100) scale(1, -2)">
                                    <rect class="fg" x="0" y="0" width="10" height="65" />
                                    <line class="cap" x1="0" y1="0" x2="10" y2="0" transform="translate(0, 65)" />
                                </g>
                                <g id="MixtureBar_1" class="throttleBar mixture" transform="translate(20, 100) scale(1, -2)">
                                    <rect class="fg" x="0" y="0" width="10" height="75" />
                                    <line class="cap" x1="0" y1="0" x2="10" y2="0" transform="translate(0, 75)" />
                                </g>
                            </g>
                            <g id="ThrottleBordersV" class="grad3">
                                <line x1="0" y1="-100" x2="0" y2="100" />
                                <line x1="10" y1="-100" x2="10" y2="100" />
                                <line x1="20" y1="-100" x2="20" y2="100" />
                                <line x1="30" y1="-100" x2="30" y2="100" />
                                <line x1="40" y1="-100" x2="40" y2="100" />
                            </g>
                            <g id="ThrottleBordersH" class="grad1">
                                <g>
                                    <line x1="-8" y1="-100" x2="8" y2="-100" />
                                    <line x1="-8" y1="100" x2="8" y2="100" />
                                </g>
                                <g>
                                    <line x1="-13" y1="-100" x2="13" y2="-100" />
                                    <line x1="-13" y1="100" x2="13" y2="100" />
                                </g>
                                <g>
                                    <line x1="-18" y1="-100" x2="18" y2="-100" />
                                    <line x1="-18" y1="100" x2="18" y2="100" />
                                </g>
                                <g>
                                    <line x1="-23" y1="-100" x2="23" y2="-100" />
                                    <line x1="-23" y1="100" x2="23" y2="100" />
                                </g>
                            </g>
                            
                            <g class="grad2">
                                <line x1="-20" y1="-100" x2="20" y2="-100" />
                                <line x1="-20" y1="100" x2="20" y2="100" />
                        
                                <line x1="-20" y1="0" x2="20" y2="0" />
                            </g>
                        </svg>
                    </div>
                    <div id="MiscPanel">
                        <icon-button id="OpenConfig" class="secondary" data-url="/InGamePanels/InputViewer/images/config.svg"></icon-button>
                    </div>
                </div>
                <div id="PanelOverlay">
                    <div id="NumberDisp_Verbose_Container">
                        <div class="numberDispGrid">
                            <div class="label">Aileron</div>
                            <div class="numberDisp aileron">0</div>
                            <div class="label">Aileron Trim</div>
                            <div class="numberDisp aileronTrim">0</div>
                            <div class="label">Elevator</div>
                            <div class="numberDisp elevator">0</div>
                            <div class="label">Elevator Trim</div>
                            <div class="numberDisp elevatorTrim">0</div>
                            <div class="label">Rudder</div>
                            <div class="numberDisp rudder">0</div>
                            <div class="label">Rudder Trim</div>
                            <div class="numberDisp rudderTrim">0</div>
                            <div class="label">Brake Left</div>
                            <div class="numberDisp brakeLeft">0</div>
                            <div class="label">Brake Right</div>
                            <div class="numberDisp brakeRight">0</div>
                            <div class="label">Throttle 1</div>
                            <div class="numberDisp throttle1">0</div>
                            <div class="label">Throttle 2</div>
                            <div class="numberDisp throttle2">0</div>
                            <div class="label">Throttle 3</div>
                            <div class="numberDisp throttle3">0</div>
                            <div class="label">Throttle 4</div>
                            <div class="numberDisp throttle4">0</div>
                            <div class="label">Propeller 1</div>
                            <div class="numberDisp propeller1">0</div>
                            <div class="label">Mixture 1</div>
                            <div class="numberDisp mixture1">0</div>
                        </div>
                    </div>
                </div>
                <div id="Popup">
                    <div id="DevOverlay">
                        <div class="error"></div>
                        <div class="info"></div>
                    </div>
                    <div id="ConfigPopup_Container" class="hide">
                        <virtual-scroll id="Config_ScrollCont" direction="y" class="condensed">
                            <div class="condensedPanel">
                                <div class="sectionTitle">General</div>
                                <toggle-button
                                    id="Config_AutoHideHeader"
                                    title="Auto-hide Title Bar"
                                ></toggle-button>
                                <new-list-button
                                    id="Config_NumericDisp"
                                    title="Numeric Display"
                                    choices="none,simple,verbose"
                                ></new-list-button>
                                <new-list-button
                                    id="Config_Panels"
                                    title="Show Panels"
                                    choices="all,throttle"
                                ></new-list-button>
                                <new-list-button
                                    id="Config_QuickHideDuration"
                                    title="Quick Hide Duration"
                                    choices="disable,1 sec,2 secs,3 secs"
                                    loop="false"
                                ></new-list-button>
                                <div class="info">
                                    <div class="icon">
                                        <icon-element data-url="/icons/Warning.svg"></icon-element>
                                    </div>
                                    <div class="description">
                                        You can temporarily hide the panel by double-clicking on it.
                                    </div>
                                </div>
        
                                <div id="Config_AircraftModel" class="sectionTitle">Aircraft</div>
                                <toggle-button
                                    id="Config_TogglePropMix"
                                    title="Propeller/Mixture Bar"
                                ></toggle-button>
                            </div>
                        </virtual-scroll>
                        <image-button id="Config_Close" class="full-width" title="GO BACK" data-url="/icons/Arrows_buttonLEFT.svg"></new-push-button>
                    </div>
                </div>
            </div>
        </ingame-ui>
    </ingamepanel-input-viewer>
</body>
</html>
